<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<f:metadata>
		<f:event type="postAddToView" listener="#{situacaoMB.lerSituacao}" />
	</f:metadata>

	<ui:define name="titulo">#{msgs.tituloCadSit}</ui:define>

	<ui:define name="conteudo">
		<h:inputHidden id="codigo" value="#{situacaoMB.situacao.id}" />
		<p:panelGrid columns="2">

			<p:outputLabel for="codigo" value="#{msgs.campoCodigo}:" />
			<h:outputText value="#{situacaoMB.situacao.id}" />

			<p:outputLabel for="nome" value="#{msgs.campoNome}:" />
			<p:inputText id="nome" value="#{situacaoMB.situacao.nome}"
				required="true" size="40" maxlength="120">
			</p:inputText>

			<p:outputLabel for="descricao" value="#{msgs.campoDescricao}:" />
			<p:inputText id="descricao" value="#{situacaoMB.situacao.descricao}"
				size="40" maxlength="120">
			</p:inputText>

			<h:outputText value="" />
			<h:panelGroup>
				<p:commandButton id="enviar" value="#{msgs.btnSalvar}" ajax="false"
					action="#{situacaoMB.acaoSalvar}">
					<f:param name="codParam" value="#{situacaoMB.situacao.id}" />
				</p:commandButton>
					-
				<p:commandButton id="cancelar" value="#{msgs.btnCancelar}"
					ajax="false" immediate="true" action="#{situacaoMB.acaoListar}" />

				<p:defaultCommand target="enviar"></p:defaultCommand>
			</h:panelGroup>

		</p:panelGrid>

	</ui:define>

</ui:composition>
</html>
