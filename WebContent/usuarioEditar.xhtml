<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<f:metadata>
		<f:event type="postAddToView" listener="#{usuarioMB.lerUsuario}" />
	</f:metadata>

	<ui:define name="titulo">#{msgs.tituloCadUsu}</ui:define>

	<ui:define name="conteudo">
		<h:inputHidden id="codigo" value="#{usuarioMB.usuario.id}" />
		<p:panelGrid columns="2">

			<p:outputLabel for="codigo" value="#{msgs.campoCodigo}:" />
			<h:outputText value="#{usuarioMB.usuario.id}" />

			<p:outputLabel for="login" value="#{msgs.campoLogin}:" />
			<p:inputText id="login" value="#{usuarioMB.usuario.login}"
				required="true" size="40" maxlength="120">
			</p:inputText>

			<p:outputLabel for="nome" value="#{msgs.campoNome}:" />
			<p:inputText id="nome" value="#{usuarioMB.usuario.nome}"
				required="true" size="40" maxlength="120">
			</p:inputText>

			<p:outputLabel for="senha" value="#{msgs.campoSenha}:" />
			<h:inputSecret id="senha" value="#{usuarioMB.usuario.senha}"
				required="true" size="40" maxlength="120" redisplay="false">
			</h:inputSecret>

			<p:outputLabel for="email" value="#{msgs.campoEmail}:" />
			<p:inputText id="email" value="#{usuarioMB.usuario.email}"
				required="true" size="40" maxlength="120">
			</p:inputText>

			<h:outputText value="" />
			<h:panelGroup>
				<p:commandButton id="enviar" value="#{msgs.btnSalvar}" ajax="false"
					action="#{usuarioMB.acaoSalvar}">
					<f:param name="codParam" value="#{usuarioMB.usuario.id}" />
				</p:commandButton>
					-
				<p:commandButton id="cancelar" value="#{msgs.btnCancelar}"
					ajax="false" immediate="true" action="#{usuarioMB.acaoIndex}" />

				<p:defaultCommand target="enviar"></p:defaultCommand>
			</h:panelGroup>

		</p:panelGrid>

	</ui:define>

</ui:composition>
</html>
